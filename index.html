<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuftWaffer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="all">

    <div id="form">
        <h1>LuftWaffer</h1>
        <form>
            <input type="text" name="cittàPartenza" placeholder="Città Partenza"><br/>
            <input type="text" name="cittàArrivo" placeholder="Città Arrivo"><br/>
            <label>Andata</label>
            <input type="radio" name="bestemmie" id="andata"><br/>
            <label>Andata e ritorno</label>
            <input type="radio" name="bestemmie" id="andataRitorno"><br/>

            <input type="date" name="dataPartenza">
            <input type="date" name="dataArrivo">
        </form>
    </div>


</div>
</body>
</html>
